<body>

    <div class="head_content">

        <img src="imagenes login/W4U LOGO.jpeg" alt="Logo W4U" class="logo" />
        <div class="community_name">Nombre comunidad</div>

        <input type="text" placeholder="Buscar" class="search_input">

    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 169">
        <path fill="#1398E8" fill-opacity="1"
            d="M0,160L80,133.3C160,107,320,53,480,64C640,75,800,149,960,160C1120,171,1280,117,1360,90.7L1440,64L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z">
        </path>
    </svg>

    <div class="filter">
        <div class="mini-nav">
            <input type="checkbox" id="check" />
            <label for="check" class="checkbtnicon">
                <i class='bx  bx-menu-filter'></i>
            </label>
            <label for="check" class="checkbtntext">
                <h3 class="filter_text">Filtrar</h3>
            </label>
        </div>
        <div class="sales">
            <a class="link-to-offers" href="Ofertas.html">
                <button class="view-sales">
                    <h3 class="number">Ofertas
                    </h3>
                </button>
            </a>

        </div>
    </div>

    <a href="Emprendimientos.html" class="back-button">← Volver</a>
    <h1 id="titulo"></h1>
    <img id="imagen" src="" alt="">
    <p id="descripcion"></p>

    <footer class="footer">
        <h1>Footer placeholder</h1>
    </footer>

    </div>



    <script>
        // Obtener todos los carruseles en la página
        const carruseles = document.querySelectorAll('.carrusel');
        carruseles.forEach((carrusel) => {
            const imagenes = carrusel.querySelector('.imagenes');
            const total = carrusel.querySelectorAll('.imagenes img').length;
            const anterior = carrusel.querySelector('.anterior');
            const siguiente = carrusel.querySelector('.siguiente');
            let indice = 0;
            // Función para actualizar el carrusel
            function actualizarCarrusel() {
                imagenes.style.transform = `translateX(-${indice * 400}px)`;
            }
            // Botón siguiente
            siguiente.addEventListener('click', () => {
                indice = (indice + 1) % total;
                actualizarCarrusel();
            });
            // Botón anterior
            anterior.addEventListener('click', () => {
                indice = (indice - 1 + total) % total;
                actualizarCarrusel();
            });
            // Opcional: avance automático cada 5 segundos
            /*setInterval(() => {
                indice = (indice + 1) % total;
                actualizarCarrusel();
            }, 5000);*/
        });


        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            // Recupera los datos de localStorage
            const titulo = decodeURIComponent(urlParams.get('titulo'));
            const descripcion = decodeURIComponent(urlParams.get('descripcion'));
            const imagenSrc = decodeURIComponent(urlParams.get('imagenSrc'));
            const imagenAlt = decodeURIComponent(urlParams.get('imagenAlt'));

            // Muestra los datos en la página
            document.getElementById('titulo').textContent = titulo;
            document.getElementById('descripcion').textContent = descripcion;
            document.getElementById('imagen').src = imagenSrc;
            document.getElementById('imagen').alt = imagenAlt;
        });

    </script>



</body>

</html>

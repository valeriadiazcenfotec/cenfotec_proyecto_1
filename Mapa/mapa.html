<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Interactivo</title>

  <!-- Fuente Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Estilos del mapa -->
  <link rel="stylesheet" href="mapa.css" />
</head>
<body>

  <!-- Contenedor principal del mapa y filtros -->
  <main class="mapa-principal">
    
    <!-- Panel de filtros -->
    <div class="panel-filtros">
      <div class="filtro-icono activo" data-tipo="todos">
        <img src="mapa imagenes/todos.png" alt="Todos" />
        <span>Todos</span>
      </div>
      <div class="filtro-icono" data-tipo="evento">
        <img src="mapa imagenes/eventos.png" alt="Eventos" />
        <span>Eventos</span>
      </div>
      <div class="filtro-icono" data-tipo="oferta">
        <img src="mapa imagenes/ofertas.png" alt="Ofertas" />
        <span>Ofertas</span>
      </div>
      <div class="filtro-icono" data-tipo="emprendimiento">
        <img src="mapa imagenes/emprendimientos.png" alt="Emprendimientos" />
        <span>Negocios</span>
      </div>
      <div class="filtro-icono" data-tipo="transporte">
        <img src="mapa imagenes/transporte.png" alt="Transporte" />
        <span>Transporte</span>
      </div>
    </div>

    <!-- Contenedor del mapa -->
    <div id="mapa"></div>
  </main>

  <!-- Footer -->
  <footer class="footer-principal">
    <p class="texto-footer">Comunidad Unida | Tel: +506 8888-8888</p>
  </footer>

  <!-- Script local con lÃ³gica -->
  <script src="mapa.js"></script>

  <!-- API de Google Maps -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGYYKdHcZSLYTgyjLu0R9SbEL0tdYdI2U&callback=initMap">
  </script>
</body>
</html>

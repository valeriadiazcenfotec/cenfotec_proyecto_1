<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear cuenta - Comunidad Unida</title>
  <link rel="stylesheet" href="registro.css" />
</head>
<body>
  
  <div class="login-container">
    <img src="../Login/imagenes login/W4U LOGO CELESTE PNG.png" alt="Logo W4U" class="logo" />

    <h1>Crea tu cuenta en Comunidad Unida</h1>

    <form class="login-form" id="form-registro">

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ej. Ana Pérez" required />
      <div id="error-nombre" class="mensaje-error"></div>

      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" name="telefono" placeholder="Ej. 88888888" required />
      <div id="error-telefono" class="mensaje-error"></div>

      <label for="usuario">Nombre de usuario</label>
      <input type="text" id="usuario" name="usuario" placeholder="Ej. ana_pz123" required />
      <div id="error-usuario" class="mensaje-error"></div>

      <label for="correo">Correo electrónico</label>
      <input type="text" id="correo" name="correo" placeholder="Ej. ana@example.com" required />
      <div id="error-correo" class="mensaje-error"></div>

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" placeholder="Crea una contraseña segura" required />
      <div id="error-contrasena" class="mensaje-error"></div>

      <label for="confirmar-contrasena">Confirmar contraseña</label>
      <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" placeholder="Repite la contraseña" required />
      <div id="error-confirmar" class="mensaje-error"></div>

      <button type="submit">Registrarse</button>
    </form>

    <p class="registro-link">¿Ya tienes una cuenta? <a href="../login/login.html">Inicia sesión</a></p>
  </div>

  <!-- Footer -->
<footer class="footer-principal">
  <div class="footer-contenido">
    <div class="footer-info">
      <p><strong>Comunidad Unida</strong></p>
      <p>Flores, Heredia</p>
      <p>Tel: +506 8888-8888</p>
    </div>
    <div class="footer-creditos">
      <p>Diseñado por <strong>W4U</strong></p>
      <a href="../Landing/landing_page.html" target="_blank">
        <img src="../img/logo-w4u.png" alt="Logo W4U" class="logo-creador" />
      </a>
    </div>
  </div>
</footer>

  <script src="Registro.js"></script>

</body>
</html>
